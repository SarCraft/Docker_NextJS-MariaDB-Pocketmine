services:
  pocketmine:
    networks:
      bdd:
    build: 
      context: ./pocketmine
    image: server
    container_name: pocketmine-server
    ports:
      - "19132:19132/udp"
    environment:
      POSTGRES_HOST: mariadb
      POSTGRES_PORT: 5432
      POSTGRES_DB: mc-server
      POSTGRES_USER: mc_user
      POSTGRES_PASSWORD: mc_password
    volumes:
      - "./pocketmine/data/worlds:/pocketmine/worlds/"   # Save les mondes persistants
      - "./pocketmine/data/players:/pocketmine/players/" # Save les donn√©es des joueurs
    depends_on:
      - mariadb

  mariadb:
    networks:
      bdd:
    image: mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mc-server
      MYSQL_USER: mc_user
      MYSQL_PASSWORD: mc_password

  phpmyadmin:
    networks:
      bdd:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: root

  nextjs:
    networks:
      bdd:
    build: ./web
    container_name: nextjs
    ports:
      - "3000:3000"
    environment:
      - DB_URL=mariadb://mc_user:mc_password@mariadb:5432/mc_server
    depends_on:
      - mariadb

networks:
  bdd:
